<!DOCTYPE html>
<html>
  <head>
    <!-- Set the character encoding to unicode to allow special characters -->
    <meta charset="utf-8">
    <!-- Set the viewport with to match the device-width by keeping device to CSS pixel ratio at 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External stylesheet from google to include special fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel='stylesheet'>
    <!-- Stylesheet with style information is stored in a separate file -->
    <link href="css/main_styles.css" rel="stylesheet">
    <title>Portfolio Site of Dr. Zero</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/udacity.svg" alt="Udacity Logo">
      <div class="header">
        <h1>Dr. Zero</h1>
        <p>FRONT-END NINJA</p>
      </div>
      <div class="header_line"></div>
    </header>
    <main>
      <!-- Welcome section of the document -->
      <section class="welcome">
        <div class="welcome_div">
          <h2>Front-End Development</h2>
          <p class="welcome_text">
            Is not difficult ...
          </p>
        </div>
      </section>
      <!-- Section with featured projects -->
      <section class="projects">
        <h2>Featured Work</h2>
        <div class="flex_container">
          <article class="item">
            <div class="image_box">
              <img src="img/avatar.jpg" alt="avatar logo image">
            </div>
            <h3>TRAILERS</h3>
            <p>
              <a href="https://github.com/SStereo/movie_project">https://github.com/SStereo/movie_project/</a>
            </p>
          </article>
          <article class="item">
            <div class="image_box">
              <img src="img/obstkorb.jpg" alt="nutrition logo image">
            </div>
            <h3>NUTRITION COACH</h3>
            <p>
              <a href="https://github.com/SStereo/nutrition_coach/">https://github.com/SStereo/nutrition_coach/</a>
            </p>
          </article>
          <article class="item">
            <div class="image_box">
              <img src="img/portfolio.jpg" alt="portfolio logo image">
            </div>
            <h3>PORTFOLIO</h3>
            <p>
              <a href="https://github.com/SStereo/portfolio/">https://github.com/SStereo/portfolio/</a>
            </p>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
